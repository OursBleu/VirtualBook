<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline CSS for simplicity, but you should create a separate CSS file in production -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Column for text content -->
        <div class="col-md-6 col-12 d-flex align-items-center" id="pageText">
            <div class="text-content">
                <!-- Your text content here -->
                <p id="pageInnerText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <!-- Column for the image -->
        <div class="col-md-6 col-12 no-padding">
            <!-- Use the img tag instead of a background image to maintain aspect ratio -->
            <img src="images/0.jpg" alt="Descriptive Alt Text" class="img-fluid" id="pageImage">
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.6.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
